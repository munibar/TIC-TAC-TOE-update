<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="board" class="board"></div>
        <div id="turn" class="turn">Current Turn: X</div>
        <div id="result" class="result"></div>
        <button id="retry" class="retry-button" onclick="restartGame()">
            <span>Retry</span>
            <img src="https://static.thenounproject.com/png/1921228-200.png" alt="Retry Icon">
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
